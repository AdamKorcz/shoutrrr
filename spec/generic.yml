version: 1
scheme: generic
options:
  customQueryVars: yes
props:
  ContentType:
    type: text
    description: The value of the Content-Type header
    default: application/json
    keys: [contenttype]
    credential: false
  DisableTLS:
    type: toggle
    description: ""
    default: "No"
    keys: [disabletls]
    credential: false
  Template:
    type: text
    description: ""
    keys: [template]
    credential: false
  Title:
    type: text
    description: ""
    keys: [title]
    credential: false
  Path:
    type: text
    urlparts: [path]
  Host:
    type: text
    urlparts: [host]
  User:
    type: text
    urlparts: [user]
  Password:
    type: text
    credential: yes
    urlparts: [password]
  Query:
    type: map
    urlparts: [query]
